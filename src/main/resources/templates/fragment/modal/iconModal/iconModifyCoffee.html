<!-- Modal Section - Modify Coffee -->
<section class="modal fade" th:id="'ModifyCoffee' + ${coffee.coffeeID}" th:fragment="iconModifyCoffee">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h1 class="modal-title fs-5 text-light" id="exampleModalLabel">Modify Coffee by ID</h1>
                <button type="button" class="btn-close bg-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/modifyCoffee" method="POST" enctype="multipart/form-data">
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span for="coffee-add-brand" class="input-group-text w-25 text-white inputBg"
                            id="coffee-add-brand">Brand</span>
                        <input type="text" name="coffeeBrand" id="coffee-add-brand" class="form-control border"
                            th:value="${coffee.coffeeBrand}">
                    </div>
                    <div class="input-group mb-3">
                        <span for="coffee-add-type" class="input-group-text w-25 text-white inputBg"
                            id="coffee-add-type">Type</span>
                        <input type="text" name="coffeeType" id="coffee-add-type" class="form-control"
                            th:value="${coffee.coffeeType}">
                    </div>
                    <div class="input-group mb-3">
                        <span for="coffee-add-price" class="input-group-text w-25 text-white inputBg"
                            id="coffee-add-price">Price</span>
                        <input type="text" name="coffeePrice" id="coffee-add-price" class="form-control"
                            th:value="${coffee.coffeePrice}">
                    </div>
                    <div class="input-group mb-3">
                        <span for="coffee-add-quantity" class="input-group-text w-25 text-white inputBg"
                            id="coffee-add-quantity">Quantity</span>
                        <input type="number" name="coffeeQuantity" id="coffee-add-quantity" class="form-control"
                            th:value="${coffee.coffeeQuantity}">
                    </div>
                    <div class="input-group mb-3">
                        <input type="file" id="file" name="file" class="form-control">
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <input type="text" name="coffeeID" id="coffee-modify-id" class="form-control" th:value="${coffee.coffeeID}" style="display: none;">
                    <button type="submit" class="btn w-50 modalBtnYes">Modify Coffee</button>
                    <button type="button" class="btn w-25 modalBtnCancel" data-bs-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</section>
