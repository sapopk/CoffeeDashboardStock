<!-- Modal Section - Search Coffee - Fragment -->

<section 
    th:fragment="modalSearchCoffee" 
    class="modal fade" 
    id="SearchCoffee">
    
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h1 class="modal-title fs-5 text-light" id="exampleModalLabel">Search Coffee by Coffee Number or Name</h1>
                <button type="button" class="btn-close bg-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="">
                    <div class="input-group mb-3">
                        <span for="coffee-modify-id" class="input-group-text w-25 text-white inputBg" id="inputGroup-sizing-default">Number</span>
                        <input type="text" name="coffeeID" id="coffee-modify-id" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <span for="coffee-add-brand" class="input-group-text w-25 text-white inputBg" id="coffee-add-brand">Brand</span>
                        <input type="text" name="coffeeBrand" id="coffee-add-brand" class="form-control border">
                    </div>
                </form>
            </div>
            <div class="modal-footer border-0">
                <button type="submit" class="btn w-50 modalBtnYes">Search Coffee</button>
                <button type="button" class="btn w-25 modalBtnCancel" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</section>
