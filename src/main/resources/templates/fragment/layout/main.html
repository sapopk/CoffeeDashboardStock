<!-- Main Content - Fragment -->
<main th:fragment="main" class="col-xl-9">
    <div class="main-content py-1 text-center">
        <h1 class="fs-3 mt-2 text-uppercase mainHeader">Current in Stock</h1>
    </div>
    <div class="row mt-2 mx-0 gap-2 justify-content-center">
        <div th:each="coffee : ${coffees}" class="card col-3">
            <div class="card-body">
                <h5 class="card-title" th:text="${coffee.coffeeBrand}"></h5>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${coffee.coffeeType}"></h6>
                <p class="card-text" th:text="${coffee.coffeeQuantity}"></p>
                <p class="card-text" th:text="${coffee.coffeePrice}"></p>
                <p class="card-text" th:text="${coffee.coffeeID}"></p>
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
            </div>
        </div>
    </div>
</main>
