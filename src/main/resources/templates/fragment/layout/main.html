<!-- Main Content - Fragment -->
<main th:fragment="main" class="col-xl-9">
    <section class="main-content">
        <div class="tableScrow">
            <table class="table table-striped table-hover caption-top">
                <caption class="fs-3 text-white ps-1">Current in Stock</caption>
                <thead class="">
                    <tr>
                        <th class="text-center text-white">ID</th>
                        <th class="text-center text-white">Brand</th>
                        <th class="text-center text-white">Type</th>
                        <th class="text-center text-white">Price Per KG</th>
                        <th class="text-center text-white">Quantity</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr th:each="coffee : ${coffees}">
                        <td class="text-white" th:text="${coffee.coffeeID}"></td>
                        <td class="text-white" th:text="${coffee.coffeeBrand}"></td>
                        <td class="text-white" th:text="${coffee.coffeeType}"></td>
                        <td class="text-white" th:text="${coffee.coffeePrice}"></td>
                        <td class="text-white" th:text="${coffee.coffeeQuantity}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>
